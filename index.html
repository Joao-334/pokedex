<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="/img/favicon-16x16.png">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        
        <script defer src="./js/script.js" ></script>
        <title>Pokédex</title>
    </head>
    <body>
        <main>
            <img src="#" alt="pokemon" class="pokemon">

            <h1 class="pokemon-data">
                <span class="pokemon-number"></span>
                -
                <span class="pokemon-name"></span>
            </h1>

            <form class="form">
                <input 
                type="search" 
                placeholder="Name or Number" 
                class="input-search" 
                required
                />
            </form>

            <div class="buttons">
                <button class="btn back-poke">Back &lt;</button>
                <button class="btn next-poke">Next &gt;</button>
            </div>

            <img src="./img/pokedex.png" alt="pokédex" class="pokedex">
        </main>
    </body>
</html>
